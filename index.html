<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANIMATED LOGIN FORM | Esther</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form action="">
        <h2>Login</h2>

        <div class="input-group">
          <input type="text" required>
          <label>Username</label>
        </div>

        <div class="input-group">
          <input type="password" required>
          <label>Password</label>
        </div>

        <div class="remember">
          <label for="rememberMe"><input type="checkbox" id="rememberMe" name="rememberMe"> Remember me</label>
        </div>
        
        <button type="submit">Login</button>
        <div class="signUp-link">
          <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
        </div>
      </form>
    </div>

    <div class="form-wrapper sign-up">
      <form action="">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" required>
          <label>Username</label>
        </div>

        <div class="input-group">
          <input type="email" required>
          <label>Email</label>
        </div>

        <div class="input-group">
          <input type="password" required>
          <label>Password</label>
        </div>

        <div class="remember">
          <label for="terms"><input type="checkbox" id="terms" name="terms"> I agree to the terms & conditions</label>
        </div>            
        
        <button type="submit">Sign Up</button>
        <div class="signUp-link">
          <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
